<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tic Tac Toe</title>
    <style>
        /* --- CSS Variables --- */
        :root {
            --board-size: 300px;
            --x-color: #e74c3c; /* Red */
            --o-color: #3498db; /* Blue */
            --bg-color: #ecf0f1; /* Light Gray */
            --container-bg: #ffffff; /* White card */
        }

        /* --- Global & Layout --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-wrapper {
            background-color: var(--container-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        /* --- Game Board Grid --- */
        #board {
            width: var(--board-size);
            height: var(--board-size);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            border: 5px solid #34495e;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #bdc3c7;
            transition: background-color 0.2s, transform 0.1s;
        }

        .cell:hover:not(.x):not(.o) {
            background-color: #f0f0f0;
        }

        /* --- Player Styles --- */
        .x {
            color: var(--x-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .o {
            color: var(--o-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Win effect */
        .win {
            background-color: #8affc0 !important; /* Light green highlight */
            transform: scale(1.05);
        }

        /* --- Score and Status Display --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }

        #turnIndicator {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f1c40f; /* Yellow */
            color: #333;
            min-width: 100px;
        }
        
        #scoreDisplay {
            padding: 5px 10px;
            background-color: #34495e;
            color: white;
            border-radius: 5px;
        }

        /* --- Game Over Modal --- */
        #messageBox {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: none; /* Controlled by JS */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #messageBox h2 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #f1c40f;
        }

        .restart-button {
            background-color: #e67e22; /* Orange button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .restart-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    
    <div class="game-wrapper relative">
        <h1>Tic Tac Toe</h1>
        
        <!-- Status and Score Bar -->
        <div class="status-bar">
            <div id="scoreDisplay">
                X: 0 | O: 0
            </div>
            <div id="turnIndicator">
                Turn: X
            </div>
        </div>

        <!-- Game Board Grid -->
        <div id="board">
            <!-- Cells generated by JavaScript -->
        </div>

        <!-- Game Over Message Box -->
        <div id="messageBox" style="display: none;">
            <!-- Content injected by JS -->
        </div>

    </div>

    <!-- Audio Elements (Classic Public Domain Music) - Updated stable links -->
    <audio id="song1" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/163820/ragtime.mp3" preload="auto" loop></audio>
    <audio id="song2" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/163820/bach_cello_suite_1.mp3" preload="auto" loop></audio>
    <audio id="song3" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/163820/mozart_piano.mp3" preload="auto" loop></audio>
    
    <script>
        // --- Game State Variables ---
        const boardElement = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageBox = document.getElementById('messageBox');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;
        let scores = { 'X': 0, 'O': 0 };

        // Win conditions (indices of winning lines)
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        
        // Audio elements array
        const audioElements = [
            document.getElementById('song1'),
            document.getElementById('song2'),
            document.getElementById('song3')
        ];
        let currentSong = null;
        
        // --- Audio Functions ---

        /**
         * Stops the current song and plays a new random song from the list.
         */
        function playRandomSong() {
            // Stop current song if playing
            if (currentSong) {
                currentSong.pause();
                currentSong.currentTime = 0;
            }

            // Select a random song
            const randomIndex = Math.floor(Math.random() * audioElements.length);
            currentSong = audioElements[randomIndex];
            
            // Set volume and attempt to play (Volume 0.8 is higher medium)
            currentSong.volume = 0.8; 
            currentSong.play().catch(e => {
                console.warn("Audio playback blocked. Click to play.");
            });
        }
        
        // --- Core Game Functions ---

        /**
         * Initializes or resets the game board and state.
         */
        function initGame(resetScores = false) {
            // Start playing background music
            playRandomSong(); 

            // Reset state
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            isGameActive = true;
            messageBox.style.display = 'none';

            if (resetScores) {
                scores = { 'X': 0, 'O': 0 };
            }

            // Clear and rebuild the DOM board
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }

            updateScoreDisplay();
            updateTurnIndicator();
        }

        /**
         * Updates the score display UI.
         */
        function updateScoreDisplay() {
            scoreDisplay.textContent = `X: ${scores['X']} | O: ${scores['O']}`;
        }
        
        /**
         * Updates the turn indicator UI.
         */
        function updateTurnIndicator() {
            turnIndicator.textContent = `Turn: ${currentPlayer}`;
            turnIndicator.style.backgroundColor = currentPlayer === 'X' ? 'var(--x-color)' : 'var(--o-color)';
            turnIndicator.style.color = 'white';
        }

        /**
         * Processes the user click on a cell.
         * @param {Event} event The click event.
         */
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            // Check if the cell is already filled or if the game is over
            if (board[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            // Update the board array and UI
            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            // Check for Win or Draw
            if (checkWin()) {
                endGame(currentPlayer);
            } else if (checkDraw()) {
                endGame('Draw');
            } else {
                // Switch player and update UI
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateTurnIndicator();
            }
        }

        /**
         * Checks the board against all winning conditions.
         * @returns {boolean} True if a player has won.
         */
        function checkWin() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue; // Skip if any cell is empty
                }
                if (a === b && b === c) {
                    roundWon = true;
                    
                    // Highlight the winning cells
                    winCondition.forEach(index => {
                        boardElement.children[index].classList.add('win');
                    });
                    break;
                }
            }
            return roundWon;
        }

        /**
         * Checks if the board is full (a draw).
         * @returns {boolean} True if the game is a draw.
         */
        function checkDraw() {
            return !board.includes('');
        }

        /**
         * Ends the game, updates scores, and displays the result message.
         * @param {string} result 'X', 'O', or 'Draw'.
         */
        function endGame(result) {
            isGameActive = false;
            let messageHTML = '';
            
            if (result === 'Draw') {
                messageHTML = `
                    <h2 style="color: #f1c40f;">It's a Draw!</h2>
                    <p style="font-size: 1.5em;">No winner this round.</p>
                `;
            } else {
                // Update score
                scores[result]++;
                updateScoreDisplay();
                
                // Set winner color
                const winnerColor = result === 'X' ? 'var(--x-color)' : 'var(--o-color)';
                messageHTML = `
                    <h2 style="color: ${winnerColor};">Player ${result} Wins!</h2>
                    <p style="font-size: 1.5em;">Congratulations!</p>
                `;
            }

            // Display message box
            messageBox.innerHTML = `
                ${messageHTML}
                <button id="nextRoundButton" class="restart-button">Play Next Round</button>
            `;
            messageBox.style.display = 'flex';

            // Add listener for the next round button
            document.getElementById('nextRoundButton').addEventListener('click', () => initGame(false));
        }


        // --- Initialization ---

        // Show initial start screen to ensure audio starts on user click
        window.onload = () => {
             messageBox.style.display = 'flex';
             messageBox.innerHTML = `
                <h2 style="color: white; font-size: 3em;">Welcome to Tic Tac Toe</h2>
                <p style="font-size: 1.5em; color: #ccc;">Start playing to enable background music!</p>
                <button id="startButton" class="restart-button">Start Game</button>
            `;
            
            document.getElementById('startButton').addEventListener('click', () => {
                initGame(true); // Start the game and reset scores
            });
        };
    </script>
</body>
</html>
